<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title>LogIn</title>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
      <script type="text/javascript" src="JS/bootstrap.js"></script>
      <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>

      <script type="text/javascript" src="JS/app.js"></script>  
        
  </head>
  <body>
    <div  class="container">
      
        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: center;">
              <h3>Login</h3>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!--New Asset Box-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

<div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
    <p>Login</p>

<!-- 
    Added onsubmit attribute to form so that it will trigger the JS function (authenticate). 
    if the function returns false it will prevent the form from submitting 
-->
<form action="Homepage.html" onsubmit="return authenticate()">
  <label for="username">Username</label>
  <!-- added IDs to the inputs -->
  <input
    id="username"
    type="text"
    placeholder="Enter Username"
    name="username"
    required
  />
  <label for="password">Password</label>
  <input
    id="password"
    type="password"
    placeholder="Enter Password"
    name="password"
    required
  />
  <button type="submit">Submit</button>
</form>

<script>

//Following function gets values of the username and password fields and checks to see if they match a hard coded username and password 
  function authenticate(){
    var authorised;
    
    //get input values
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    
    //check to see if the password and username match
    if(username == "Natasha" && password == "pass12345"){
      authorised = true;
    }else{ // username or password do not match
      authorised = false;
      //alert user
      alert("Sorry, password or username is incorrect.");
    }
    //return result
    return authorised;
  }
</script>
